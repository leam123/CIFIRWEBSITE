{% extends "base.html" %} {% load static %}  {% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Profile</title>
        <!---Bootstrap Link-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" crossorigin="anonymous">
        <!--FontAwesomeLink-->
        <script src="https://kit.fontawesome.com/982a9b46d2.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        
        <!--CSS LINK-->
        <link rel="stylesheet" href="{% static 'css/profile.css' %}">
    </head>

    <body>
        <div>
            <div class="wrapper bg-white mt-sm-5">
                {% if user.is_authenticated %}
                        <h4 class="pb-4 border-bottom">Account settings</h4>
                        <div class="d-flex align-items-start py-3 border-bottom">
                            <img src="https://images.pexels.com/photos/1037995/pexels-photo-1037995.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="img" alt="">
                            <div class="pl-sm-4 pl-2" id="img-section"> <b>Profile Photo</b>
                                <p>Accepted file type .png. Less than 1MB</p> <button class="btn btn-outline-light"><input type="file"></button>
                            </div>
                        </div>
                    
                        <div class="py-2">
                                <div class="row py-2">
                                    <div class="col-md-6"> 
                                        <label for="firstname">First Name</label>
                                        <input type="text" class="bg-light form-control" value='{{user.first_name}}' placeholder="First Name">
                                    </div>
                                    <div class="col-md-6 pt-md-0 pt-3"> 
                                        <label for="lastname">Last Name</label> 
                                        <input type="text" class="bg-light form-control" value='{{user.last_name}}' placeholder="Last Name"> 
                                    </div>
                                </div>

                                <div class="row py-2">
                                    <div class="col-md-6"> 
                                        <label for="email">Email Address</label> 
                                        <input type="text" class="bg-light form-control" value="{{user.email}}" placeholder="example@cit.edu">
                                    </div>
                                    <div class="col-md-6 pt-md-0 pt-3"> 
                                        <label for="phone">Password</label> 
                                        <input type="password" class="bg-light form-control" value='{{user.password}}' placeholder="password"> 
                                        <a href="{% url "cifir:changePassword_view" %}" class="btn btn-link-pass" role="button" aria-pressed="true">Change Password</a>
                                    </div>
                                </div>
                        </div>  
                        <div class="py-3 pb-4 border-bottom"> 
                            <button class="btn btn-close-all">Cancel</button>
                            <button class="btn btn-all mr-3" type="submit">Save Changes</button> 
                        </div>
                {% endif %}
            </div>
        </div>
    </body>
</html>
{% endblock content %}
