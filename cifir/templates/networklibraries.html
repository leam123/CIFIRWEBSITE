{% extends "base.html" %} {% load static %} {% block content %}
<br />
<div class="container-fluid">
<div class="card">
  <div class="card-header">
    <span>
      <i class="fas fa-globe icon-link"></i>
      <a
        class="icon-link icon-link-icon"
        href='{% url "cifir:networklibraries_view" %}'
      >
        Network Libraries
      </a>
    </span>
  </div>
  <section class="pt-5 pb-5" style="height: 500px;">
    <div class="container">
      <ul class="list">
        <div class="slider">
        
          {% include './components/NetworkLibrariesCarousel.html' %}

        </div>
      </ul>
    </div>
  </section>
</div>
</div>
{% endblock content %} {% block extrascriptfooter %}
<script defer>

//Book Slider
$(document).ready(function() {
  $('.slider').slick({
    dots: true,
    infinite: true,
    speed: 700,
    slidesToShow: 3,
    slidesToScroll: 3,
    nextArrow: '<button type="button" class="btn btn-next"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>',
    prevArrow: '<button type="button" class="btn btn-prev"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>',
    responsive: [
      {
        breakpoint: 1024,
        settings: {
          slidesToShow: 3,
          slidesToScroll: 3,
          infinite: true,
          dots: true
        }
      },
      {
        breakpoint: 600,
        settings: {
          slidesToShow: 2,
          slidesToScroll: 2
        }
      },
      {
        breakpoint: 480,
        settings: {
          slidesToShow: 1,
          slidesToScroll: 1
        }
      }
    ],
  });
});

</script>
{% endblock extrascriptfooter %}
